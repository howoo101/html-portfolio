  <section class="content signup">
    <figure class="subVisual"></figure>
    <div class="inner">
      <h1>SIGN UP Page</h1>
      <form action="result.html" method="get" id="form">
        <fieldset>
          <table>
            <tbody>
              <tr>
                <th scope="row">
                  <label for="userId">아이디</label>
                </th>
                <td>
                  <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." minlength="7" maxlength="30">
                </td>
              </tr>

              <tr>
                <th scope="row">
                  <label for="pwd1">비밀번호</label>
                </th>
                <td>
                  <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요." minlength="7" maxlength="15">
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="pwd2">비밀번호 확인</label>
                </th>
                <td>
                  <input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재 입력하세요." minlength="7"
                    maxlength="15">
                </td>
              </tr>

              <tr>
                <th><label for="email">이메일</label></th>
                <td>
                  <input type="email" name="email" id="email" placeholder="이메일 주소를 입력하세요."></input>
                </td>
              </tr>

              <tr>
                <th scrope="row">
                  <label for="edu">최종학력</label>
                </th>
                <td>
                  <select name="edu" id="edu">
                    <option value="">최종학력을 선택해주세요</option>
                    <option value="elementary school">초등학교 졸업</option>
                    <option value="middle school">중학교 졸업</option>
                    <option value="high school">고등학교 졸업</option>
                    <option value="college">대학교 졸업</option>
                  </select>
                </td>
              </tr>

              <tr>
                <th scope="row">
                  성별
                </th>
                <td>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="male" value="male">

                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="female" value="female">
                </td>
              </tr>

              <tr>
                <th scope="row">
                  취미
                </th>
                <td>
                  <label for="sports">Sports</label>
                  <input type="checkbox" name="hobby" id="sports" value="sports">

                  <label for="music">Music</label>
                  <input type="checkbox" name="hobby" id="music" value="music">

                  <label for="game">Game</label>
                  <input type="checkbox" name="hobby" id="game" value="game">

                  <label for="reading">Reading</label>
                  <input type="checkbox" name="hobby" id="reading" value="reading">
                </td>
              </tr>

              <tr>
                <th><label for="'comments">자기소개</label></th>
                <td>
                  <textarea name="comments" id="comments" cols="30" rows="4" placeholder="남기는 글을 입력하세요."
                    maxlength="200"></textarea>
                </td>
              </tr>

              <tr>
                <th colspan="2">
                  <input type="reset" value="리셋">
                  <input type="submit" value="가입">
                </th>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </div>
  </section>

</body>
