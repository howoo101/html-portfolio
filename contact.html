    <div class="wrap">

    </div>
  </header>

  <section class="content contact">
    <figure class="subVisual"></figure>
    <div class="inner">
      <h1>CONTACT PAGE</h1>

      <div id="map">
        <ul class="branch">
          <li class="on">크래프톤</li>
          <li>컴투스</li>
          <li>카카오</li>
        </ul>
        <span class="btnToggle">교통정보 OFF</span>
      </div>


      <h2>Contact Us</h2>
      <div class="contact-form">
        <form id="form">
          <input type="hidden" name="contact_number">
          <div class="row">
            <div class="input-group">
              <label for="userName">이름</label>
              <input type="text" name="user_name" id="userName" value="" placeholder="이름을 입력해 주세요">
            </div>
            <div class="input-group">
              <label for="userEmail">이메일</label>
              <input type="email" name="user_email" id="userEmail" value="" placeholder="이메일을 입력해주세요">
            </div>
          </div>
          <div class="input-group">
            <label for="message">메시지</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="메시지를 입력해주세요"></textarea>
          </div>
          <div class="input-group">
            <button id="submit" type="submit">보내기</button>
          </div>
        </form>
      </div>
    </div>
  </section>
